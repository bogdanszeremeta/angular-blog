<div *ngIf="post$ | async as post; else loading">

  <div class="post">

    <div class="header">
      <h1>{{ post.title }}</h1>
      <button
        routerLink="/"
        class="btn btn-link">Home page</button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date:'longDate' }}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>

  </div>

</div>

<ng-template #loading>
  <div class="ring">Loading
    <span></span>
  </div>
</ng-template>
